                        <th>Temperatura (°C)</th>
                        <th>Fecha y Hora</th>

    <script>
        let dataLimit = 25;
        let selectedDate = new Date().toLocaleDateString('en-CA'); // 'en-CA' es formato YYYY-MM-DD
        let sensorChart = null; // Variable para almacenar el gráfico
        
        document.addEventListener('DOMContentLoaded', function () {
            const urlParams = new URLSearchParams(window.location.search);
            const sensorName = urlParams.get('sensorName');
            
            if (!sensorName) {
                document.body.innerHTML = '<p>Error: No se especificó el sensor.</p>';
                return;
            }
        
            // Asignar la fecha actual al campo de fecha por defecto
            document.getElementById('selectedDate').value = selectedDate;
        
            loadAllData(sensorName, selectedDate, dataLimit);
        
            // Formulario para actualizar los umbrales
            document.getElementById('updateUmbralForm').addEventListener('submit', function (event) {
                event.preventDefault();
                updateUmbrales(sensorName);
            });
        
            // Cambia el evento para el selector de fecha
            document.getElementById('dataLimit').addEventListener('change', function () {
                const dataLimitSelect = this.value;
                dataLimit = dataLimitSelect === 'all' ? null : parseInt(dataLimitSelect);
                loadAllData(sensorName, selectedDate, dataLimit); // Usar selectedDate aquí
            });
        
            document.getElementById('selectedDate').addEventListener('change', function () {
                selectedDate = this.value; // Actualiza la fecha seleccionada
                loadAllData(sensorName, selectedDate, dataLimit); // Cargar datos de la nueva fecha
            });
        });
        
        function updateUmbrales(sensorName) {
            const nuevoUmbral = document.getElementById('newUmbral').value;
            const nuevoUmbralMax = document.getElementById('newUmbralMax').value;
            const clave_sensor = document.getElementById('clave_sensor').value;
        
            const nuevo_umbral_max = nuevoUmbralMax.trim() === '' ? null : nuevoUmbralMax;
        
            fetch('https://servicoldingenieria.com/actualizarUmbral.php', {
                method: 'POST',
                body: new URLSearchParams({
                    sensor_name: sensorName,
                    nuevo_umbral: nuevoUmbral,
                    nuevo_umbral_max: nuevo_umbral_max === null ? '' : nuevo_umbral_max,
                    clave_sensor: clave_sensor
                })
            })
            .then(response => response.json())
            .then(data => {
                const updateMessage = document.getElementById('updateMessage');
                const updateMessageText = document.getElementById('updateMessageText');
                updateMessage.style.display = 'block';
        
                if (data.error) {
                    updateMessageText.textContent = `Error: ${data.error}`;
                    updateMessage.className = 'alert alert-error';
                } else {
                    updateMessageText.textContent = data.mensaje;
                    updateMessage.className = 'alert alert-success';
                    loadAllData(sensorName, selectedDate, dataLimit);
                }
        
                // Agregar evento al botón de cierre
                document.getElementById('closeMessage').onclick = function() {
                    updateMessage.style.display = 'none';
                };
            })
            .catch(error => {
                const updateMessage = document.getElementById('updateMessage');
                const updateMessageText = document.getElementById('updateMessageText');
                updateMessage.style.display = 'block';
                updateMessageText.textContent = `Error al actualizar los umbrales: ${error}`;
                updateMessage.className = 'alert alert-error';
        
                // Agregar evento al botón de cierre
                document.getElementById('closeMessage').onclick = function() {
                    updateMessage.style.display = 'none';
                };
            });
        }
        
        function formatDate(dateString) {
            const date = new Date(dateString);
            const options = { 
                hour: 'numeric',
                minute: 'numeric'
            };
            return date.toLocaleTimeString('es-ES', options);
        }

        function loadAllData(sensorName, selectedDate, dataLimit) {
            let url = `https://servicoldingenieria.com/back-end/getSensorDetails.php?sensorName=${sensorName}&data_limit=${dataLimit}`;
            if (selectedDate) {
                url += `&selected_date=${selectedDate}`;
            }
        
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    const resultBody = document.getElementById('resultBody');
                    const resultTableHeader = document.querySelector('#resultTable thead th:first-child');
                    resultBody.innerHTML = ''; // Limpiar la tabla
        
                    if (data.error) {
                        document.body.innerHTML = `<p>Error: ${data.error}</p>`;
                        return;
                    }
        
                    // Comprobamos si data.data es un array
                    if (!Array.isArray(data.data)) {
                        document.body.innerHTML = `<p>Error: los datos del sensor no están disponibles o tienen un formato incorrecto.</p>`;
                        return;
                    }
        
                    const tipoSensor = data.tipoSensor; // Obtener el tipo de sensor (temperatura o combustible)
                    let labelTexto, unidadMedida;
        
                    // Ajustar las etiquetas según el tipo de sensor
                    if (tipoSensor === 'temperatura') {
                        labelTexto = 'Temperatura (°C)';
                        unidadMedida = '°C';
                        document.getElementById('umbralMax').parentElement.style.display = 'block'; // Mostrar Umbral Máximo
                        document.getElementById('newUmbralMax').style.display = 'block'; // Mostrar campo para actualizar Umbral Máximo
                    } else if (tipoSensor === 'combustible') {
                        labelTexto = 'Nivel de combustible (%)';
                        unidadMedida = '%';
                        document.getElementById('umbralMax').parentElement.style.display = 'none'; // Ocultar Umbral Máximo
                        document.getElementById('newUmbralMax').style.display = 'none'; // Ocultar campo para actualizar Umbral Máximo
                    }
        
                    // Actualiza la etiqueta del encabezado de la tabla
                    resultTableHeader.textContent = labelTexto;
        
                    document.getElementById('sensor-title').textContent = sensorName;
                    document.getElementById('umbralMin').textContent = data.umbralMin + unidadMedida;
                    document.getElementById('umbralMax').textContent = data.umbralMax + unidadMedida;
        
                    let temperatureData = [];
                    let labels = [];
        
                    // Verifica si hay datos
                    if (Array.isArray(data.data) && data.data.length > 0) {
                        data.data.forEach(item => {
                            console.log(item); // Para ver qué contiene item
                            const valorSensor = tipoSensor === 'temperatura' ? item.Temperatura : item.nivel_combustible;
        
                            temperatureData.push(valorSensor);
                            labels.push(formatDate(item.fecha_actual));
        
                            const row = document.createElement('tr');
                            row.innerHTML = `<td>${valorSensor}${unidadMedida}</td><td>${new Date(item.fecha_actual).toLocaleString('es-ES')}</td>`;
                            resultBody.appendChild(row);
                        });
        
                        // Limita las listas de datos según el dataLimit
                        if (dataLimit) {
                            labels = (labels.slice(-dataLimit)).reverse();
                            temperatureData = (temperatureData.slice(-dataLimit)).reverse();
                        } else {
                            labels = labels.reverse();
                            temperatureData = temperatureData.reverse();
                        }
                    } else {
                        // Si no hay resultados, muestra un mensaje
                        const row = document.createElement('tr');
                        row.innerHTML = '<td colspan="2">No se encontraron resultados.</td>';
                        resultBody.appendChild(row);
        
                        // Etiquetas y datos predeterminados para el gráfico
                        labels = ['No hay datos']; // Un valor de etiqueta predeterminado
                        temperatureData = [null]; // Valor nulo para que el gráfico no muestre nada
                    }
        
                    // Inicializar el gráfico
                    initializeChart(labels, temperatureData, labelTexto);
                })
                .catch(error => {
                    document.body.innerHTML = `<p>Error al cargar los detalles del sensor: ${error}</p>`;
                    const resultBody = document.getElementById('resultBody');
                    const row = document.createElement('tr');
                    row.innerHTML = '<td colspan="2">Error al obtener los datos.</td>';
                    resultBody.appendChild(row);
                });
        }
        
        function initializeChart(labels, temperatureData, labelTexto) {
            // Destruir el gráfico existente si es necesario
            if (sensorChart) {
                sensorChart.destroy();
            }
        
            const ctx = document.getElementById('sensorChart').getContext('2d');
            sensorChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: labelTexto,  // Usar la etiqueta dinámica
                        data: temperatureData,
                        borderColor: 'rgba(255, 99, 132, 1)',
                        fill: false
                    }]
                },
                options: {
                    scales: {
                        x: {
                            type: 'category',
                            display: true,
                            title: {
                                display: true,
                                text: 'Fecha y Hora'
                            }
                        },
                        y: {
                            display: true,
                            title: {
                                display: true,
                                text: labelTexto
                            },
                            min: Math.min(...temperatureData) - 2,
                            max: Math.max(...temperatureData) + 2
                        }
                    },
                    responsive: true,
                    maintainAspectRatio: false
                }
            });
        }


        function handleDataLimitChange() {
            const dataLimitSelect = document.getElementById('dataLimit').value;
            dataLimit = dataLimitSelect === 'all' ? null : parseInt(dataLimitSelect);
            loadAllData(sensorName, selectedDate, dataLimit);
        }
        
        document.getElementById('dataLimit').addEventListener('change', handleDataLimitChange);
        document.getElementById('selectedDate').addEventListener('change', function () {
            selectedDate = document.getElementById('selectedDate').value;
            loadAllData(sensorName, selectedDate, dataLimit);
        });
    </script>
