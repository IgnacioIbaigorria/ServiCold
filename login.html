<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de sesión</title>
        <!-- Enlace al favicon -->
    <link rel="icon" href="https://servicoldingenieria.com/src/favicon.png" type="image/x-icon">
    <!-- Enlace a Bootstrap 5 desde tu carpeta npm -->
    <link rel="stylesheet" href="https://servicoldingenieria.com/node_modules/bootstrap/dist/css/bootstrap.min.css">
        <!-- Enlace a tu archivo de estilos CSS -->
    <link rel="stylesheet" type="text/css" href="https://servicoldingenieria.com/css/styles.css">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #172742, #202733);
            font-size: 16px; /* Asegúrate de tener un tamaño base razonable */
        }
                

        body {
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            color: #bcd3de;
            margin: 0;
            padding-bottom: 50px;
            padding-top: 0;
            background: linear-gradient(to right, #172742, #202733);
        }
        
        header, footer {
            color: #bcd3de;
            background: linear-gradient(to right, #172742, #202733);
        }
        p {
            font-size: 1.4rem;
            color: #bcd3de;
            margin-bottom: 0;
        }
        
        h1 {
            margin-top: 30px;
            font-size: 2.5rem; /* Ajustar tamaño para pantallas más pequeñas */
            font-weight: 600;
            color: #74b5f9;
        }
        
        h2, h3, h4, h5, h6 {
            font-size: 1.5rem; /* Ajustar tamaño para pantallas más pequeñas */
            font-weight: 500;
            color: #74b5f9;
        }
        
        input {
            border-radius: 5px;
            width: 250px;
            height: 35px;
            padding: 0 10px;
            margin-bottom: 15px;
        }

        label {
            font-size: 1.4rem;
        }

        
        .logo {
            margin-left: 100px; /* Ajustar el margen */
            height: 40px;
            margin-top: 10px;
            border: none;
        }
        
        .section {
            padding: 50px 20px; /* Reducir padding para dispositivos móviles */
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.6s ease-out, transform 0.6s ease-out;
        }
        
        /* Ajustar el margen superior de la primera sección para compensar el header fijo */
        #pageTitle {
            margin-top: 50px; /* Ajusta este valor según la altura de tu header */
        }


        

        .btn-primary {
            background-color: #2b78c5;
            border-color: #2b78c5;
            color: #e3f2fd;
            font-size: 1.25rem;
            padding: 5px 10px;
            margin-bottom: 15px;
            border-radius: 10px;
        }
        
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004085;
        }
        

        /* Header fijo */
        header {
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #202733;
            padding: 5px 10px;
            height: 60px; /* Ajustar la altura */
            margin-bottom: 20px;
        }
        
        header img {
            height: 30px; /* Reducir el tamaño de la imagen */
            border: none;
        }
        
        .nav-buttons {
            display: flex;
            gap: 10px;
        }
        
        .nav-buttons a {
            color: #bcd3de;
            text-decoration: none;
            padding: 3px 8px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        
        .nav-buttons a:hover {
            background-color: #007bff;
            color: #fff;
        }
        
        .nav-buttons .active {
            background-color: #007bff;
            color: #fff;
        }
        
        /* Media queries para pantallas pequeñas */
        @media (max-width: 768px) {
            .col-md-8, .col-md-4, .col-md-9, .col-md-3, .col-md-6 {
                width: 100%;
            }
            p {
                font-size: 1rem;
                color: #bcd3de;
            }
            header{
            width: 100%;
            height: 30px;
            }
            
            header img {
            margin-left: 5px;
            border: none;
            }

            .logo {
            margin-left: 0; /* Ajustar el margen */
            height: 30px;
            margin-top: 5px;
            margin-right: 5px;
            border: none;
            }
                
            .nav-buttons {
                display: flex;
                justify-content: end;
                align-items: center;
                height: 10px;
                width: 5px;
                margin-top: 5px;
                font-size: 0.75rem;
            }

        }
        
        @media (max-width: 576px) {
            .section {
                padding: 30px 10px;
            }
            
            header{
            width: 100%;
            height: auto;
            }
            
            p {
                font-size: 1rem;
                color: #bcd3de;
            }

        
            h1 {
                font-size: 2rem;
            }
        
            h2, h3, h4, h5, h6 {
                font-size: 1.25rem;
            }
        
            .btn-primary {
                font-size: 1rem;
                padding: 10px;
            }
        }

    </style>
</head>
<body>
    <header class="p-4">
        <img src="https://servicoldingenieria.com/imagenes/logo-fondo.png" alt="ServiCold SAS" class="img-fluid logo">
        <div class="nav-buttons">
            <a href="https://servicoldingenieria.com/home.html">HOME</a>
            <a href="https://servicoldingenieria.com/home.html#contacto">CONTACTO</a>
            <a href="https://servicoldingenieria.com/login.html" class="active">INICIAR SESION</a>
        </div>
    </header>
    <div class="login-container container"><br><br>
        <h1 id="pageTitle">Inicio de Sesión</h1>
        <form id="loginForm">
            <div class="form-group">
                <label for="email"><p>Correo electrónico:</p></label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password"><p>Contraseña:</p></label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="btn-primary">Ingresar</button>
        </form>
    </div>
    <script src="https://servicoldingenieria.com/login.js"></script> <!-- Vincula al archivo JavaScript -->
</body>
</html>
